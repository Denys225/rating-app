<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="ratingContainer" class="rating-container card-container">
            <div class="rating-content card-content">
                <div class="rating-star">
                    <img src="images/icon-star.svg" alt="">
                </div>
                <div class="rating-text-content card-text-content">
                    <div class="rating-text-title card-title">
                        <h3>How did we do?</h3>
                    </div>
                    <div class="rating-text-paragraph card-paragraph">
                        <p>Please let us know how we did with your support request. All feedback is appreciated to help us Improve our affering!</p>
                    </div>
                </div>
                <div class="rating-evaluations">
                    <button id="btn1">1</button>
                    <button id="btn2">2</button>
                    <button id="btn3">3</button>
                    <button id="btn4">4</button>
                    <button id="btn5">5</button>
                </div>
                <div class="rating-button">
                    <button id="submitBtn">submit</button>
                </div>
            </div>
        </div>
        <div class="thank-you-container card-container" id="thankYouContainer">
            <div class="thank-you-content card-content">
                <div class="thank-you-img">
                    <img src="images/illustration-thank-you.svg" alt="">
                </div>
                <div class="thank-you-evaluations">
                    <span>You selectet <span id="text">#</span> out of 5</span>
                </div>
                <div class="thank-you-text card-text-content">
                    <div class="thank-you-title card-title">
                        <h3>Thank you!</h3>
                    </div>
                    <div class="thank-you-paragraph card-paragraph">
                        <p>We appreciate you taking the time to give a rating.
                            If you ever need more support, don't hesitate to
                            get in touch!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Js.js"></script>
</body>
</html>
